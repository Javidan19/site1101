# ------------------------------------------------------------
#   Javidan Hasanli – Personal Website (SITE1101 Project)
#   Fully configured for GitHub Pages + Minimal Mistakes Theme
# ------------------------------------------------------------

title: "Javidan Hasanli – Personal Website"
description: "SITE1101 personal portfolio website built with Jekyll"

# THEME SETTINGS
theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# REQUIRED BY MINIMAL MISTAKES
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# SITE URLS (VERY IMPORTANT)
url: "https://javidan19.github.io"
baseurl: "/site1101"

# INCLUDE FOLDERS
include:
  - _pages
  - assets/css/style.css

# AUTHOR PROFILE
author:
  name: "Javidan Hasanli"
  avatar: "/assets/images/profile.jpg"
  bio: "IT & Engineering student at ADA University. Interested in AI, web development, and problem solving."
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Javidan19"
    - label: "Codecademy"
      icon: "fas fa-laptop-code"
      url: "https://www.codecademy.com/profiles/Javidan19"

# DEFAULT PAGE SETTINGS
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# COLLECTIONS (OPTIONAL – YOU CAN USE LATER)
collections:
  projects:
    output: true

# SASS SETTINGS
sass:
  style: compressed
